<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    h1 {
        color: white;
        font-size: 3rem;
        text-align: center;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 20px;
    }

    #yes {
        background: #28a745;
        color: white;
    }

    #no {
        background: #dc3545;
        color: white;
        position: absolute;
    }

    /* JUMPSCARE */
    #scare {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    #scare img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: zoom 0.15s infinite alternate;
    }

    @keyframes zoom {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }
</style>
</head>
<body>

<div id="main">
    <h1>Will you marry me? üíç</h1>
    <div style="text-align:center;">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üòú</button>
    </div>
</div>

<div id="scare">
    <img src="https://theplaidhorse.s3.amazonaws.com/media/uploads/2021/12/Screen-Shot-2021-12-13-at-2.27.32-PM-696x387.png" alt="scary face">
    <audio id="scream" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/jumpscare.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const scare = document.getElementById("scare");
    const scream = document.getElementById("scream");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES = JUMPSCARE
    yesBtn.addEventListener("click", () => {
        document.body.requestFullscreen?.();
        scare.style.display = "flex";
        scream.volume = 1;
        scream.play();
    });
</script>

</body>
</html>
