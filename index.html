<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .login-container .alternative-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .login-container .alternative-login button {
            flex: 1;
            margin: 0 5px;
            background: #ddd;
            color: #333;
        }

        .login-container .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .login-container .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://d2aoc6nk6ordb5.cloudfront.net/assets/remitly-logo-horizontal-ClQP0srv.svg" alt="Remitly Logo" width="150">
        <h2>Welcome Back</h2>
        <form>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="abc@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <a href="#" style="display: block; text-align: right; margin-bottom: 10px; color: #007bff; text-decoration: none;">Forgot password?</a>

            <button type="submit">Log In</button>

            <div class="alternative-login">
                <button type="button">Google</button>
                <button type="button">Apple</button>
            </div>
        </form>
        <div class="footer">
            Need a profile? <a href="#">Sign up</a><br>
            By using this service, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
